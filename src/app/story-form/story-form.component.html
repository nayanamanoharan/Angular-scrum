<form (ngSubmit)="addStory()">
    <input type="text" placeholder="Story Name" [(ngModel)]="storyName" name="storyName" style="width: 302px;height:35px;border-radius: 10px;" required >
    <input type="number" placeholder="Story Points" [(ngModel)]="storyPoints" name="storyPoints" style="width: 265px;height:36px;border-radius: 11px;"required>
    <button type="submit">Add Story</button>
  </form>
